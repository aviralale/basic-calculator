<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <!-- <div class="containercontainer"> -->
        <div class="container">
            <div class="row">
                <input type="text" name="text" id="inputdisplay" required minlength="1" maxlength="12">
            </div>
            <div class="row">
                <button class="buttons ac">AC</button>
                <button class="buttons signs">C</button>
                <button class="buttons signs">%</button>
                <button class="buttons signs">/</button>
            </div>
            <div class="row">
                <button class="buttons">7</button>
                <button class="buttons">8</button>
                <button class="buttons">9</button>
                <button class="buttons signs">*</button>
            </div>
            <div class="row">
                <button class="buttons">4</button>
                <button class="buttons">5</button>
                <button class="buttons">6</button>
                <button class="buttons signs">-</button>
            </div>
            <div class="row">
                <button class="buttons">1</button>
                <button class="buttons">2</button>
                <button class="buttons">3</button>
                <button class="buttons signs">+</button>
            </div>
            <div class="row">
                <button class="buttons">0</button>
                <button class="buttons signs">âˆš</button>
                <button class="buttons signs">.</button>
                <button class="buttons signs">=</button>
            </div>
        </div>
        <div class="footer">
            
            <div class="socials-header">Lets grab some coffee together. ;)</div>
            <div class="social-icons">
                <a href="https://www.instagram.com/aviral.who_/" target="_blank"><i class="social-icon fa-brands fa-instagram"></i></a>
                <a href="https://github.com/dedyspooky" target="_blank"><i class="social-icon fa-brands fa-github"></i></a>
                <a href="mailto:aviralale@gmail.com" target="_blank"><i class="social-icon fa-solid fa-envelope"></i></a>
            </div>
            <div class="copyright">Calculator created by <a href="#" class="name">Aviral Ale</a></div>
        </div>
    <!-- </div> -->
    <script src="script.js"></script>
</body>

</html>
